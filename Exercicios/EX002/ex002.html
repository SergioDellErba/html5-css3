    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de par de tags p e /p.</p>
    <p>Se você precisa quebrar o texto em algum lugar específico <br> é só usar a tag br. Ok??
    </p>
    <p>Vamos adicionar símbolos especíais:
        &reg; &copy; &trade; &euro; &dollar; 
    </p>
    <p>Vamos adicionar emoji:
        &#x1f596;
        &#x1f913;
    </p>
</body>
