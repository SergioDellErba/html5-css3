<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="ImagensB/P.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagensb/M.png" type="image/png">
        <img src="Imagensb/G.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos apreender a reproduzie audio em HTML5.</p>
    <audio src="midia/audio1.mp3" controls autoplay></audio>
</body>
</html>
